<body>
    

    <script>

        console.log("1....................")

        

        setTimeout(()=>{

            return resolve("Hyyyyyyyy promise")
        }).then((data)=>{console.log(data)})


        function call(){
            console.log("3....................")
        }

        console.log("4....................")
        call()

    </script>
