<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
    <style>

        #d{
            background-color: red;
            width: 300px; 
            height: 300px;   
            transform: translate(500px, -310px);
            transition: 1s;
            opacity: 1.0;         
        }
    </style>

       

</head>
    <body>
        

        <div id="d">
            <button id="btn">Close</button>
        </div>



        <script>


            window.onload = function run(){
    
                setTimeout(() =>{
    
                  let d = document.getElementById('d')
                  d.style.cssText = 'transform: translate(500px, 200px);' 
                  
                },5000)
            }        


            document.getElementById('btn').addEventListener('click',close)
            function close(){
                let d = document.getElementById('d')
                d.style.cssText = 'opacity:0.0;transform: translate(500px, 200px); transition: 1s;' 

            }
    
        </script>
    </body>
</html>
