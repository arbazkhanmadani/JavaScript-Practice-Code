<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
    



    <script>

            function getUser(){

                let isUserFound = false;
                return new Promise((resolve, reject)=>{
                    
                    setTimeout(()=>{

                        if(isUserFound) resolve("User is found.........")
                        else        reject("User does not found....")

                    },3000)
                })
            }


            let getPassword = ()=>{

                let isPassFound = true;
                return new Promise((resolve, reject)=>{

                    setTimeout(()=>{

                        if(isPassFound) resolve("Password is found...")
                        else        reject("password does not found...")
                    },3000)
                })
            }



           (async function getResult(){

                let user = await getUser()
                console.log(user)

                let pass = await getPassword()
                console.log(pass)
           }

           )(); 

    </script>
    
</body>
</html>
